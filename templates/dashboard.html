{% extends "layout.html" %}
{% block body %}
<hr>
<h3 style="text-align:center"> Control Panel</h3>
<hr >
<h6 style="text-align:center">Welcome {{session["username"]}}</h6>
<hr>



<table class="table table-striped table-dark">
  <thead>
    <tr style="text-align:center">
      <th scope="col"style="text-align:center">id</th>
      <th scope="col"style="text-align:center">Title</th>
      <th scope="col"style="text-align:center">Author</th>
      <th scope="col"style="text-align:center">Date</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
     {% for article in articles %}
     <tr style="text-align:center">
      <th scope="row">{{article.id}}</th>
      <td><a href="/article/{{article.id}}">{{article.title}}</a></td>
      <td>{{article.author}}</td>
      <td>{{article.created_date}}</td>
      <td><a href="/edit/{{article.id}}" class="btn btn-primary">Update</a></td>
      <td><a href="/delete/{{article.id}}" class="btn btn-primary">Delete</a></td>
    </tr>
     {% endfor %}
    
  </tbody>
</table>
<a href="/addarticle" class="btn btn-danger"  > Article Push </a>
{% endblock body %}
